<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Docmument</title>
  </head>
  <body class="h-screen bg-gradient-to-r from-teal-200 to-cyan-300 pt-8">
    <div class="flex justify-center align-middle py">
      <input
        type="text"
        placeholder="Enter City Name"
        class="border-solid bg-white border rounded-3xl px-6 py-3 shadow-xl"
      />
      
    </div>
    <div class="flex justify-center my-4">
      <button
          id="share"
          onclick="myLocation()"
          class="bg-emerald-500 rounded-3xl px-6 py-3 shadow-xl text-center hover:bg-emerald-600 text-white"
        >
          Use My Location
        </button>
      </div>
    <div id="userLocation" class="text-center">
      Get Weather For Your Location Below
    </div>

    <script src="index.js"></script>
  </body>
</html>
